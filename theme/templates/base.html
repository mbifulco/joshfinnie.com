<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block header_title %}{% endblock %} | {{ SITENAME }}</title>
  <meta name="author" content="{{ AUTHOR }}">
  <meta name="description" content="{{ DESCRIPTION }}">
  <meta name="keywords" content="josh, finnie, joshfinnie, python, django, javascript, angular.js, node.js">
  <meta name="google-site-verification" content="TJ1RB8nr97TGCLSn7gH9BUktQiXSZ9iORXdErQiHLy0" />
  <link rel="icon" type="image/x-icon" href="/theme/img/favicon.ico">

  {% if FEED_RSS %}
  <link href="/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
  {% endif %}

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="/theme/css/github.css" type="text/css" />
  <link rel="stylesheet" href="/theme/css/{{ CSS_FILE }}" type="text/css" />

  <script src="/theme/js/html5.js"></script>
</head>
<body>
  <div class="headerbar"></div>
  {% block content %}{% endblock %}
  <hr>
  <div class="container footer">
    <footer>
      <p>&copy; 2010 - <script>document.write(new Date().getFullYear())</script><noscript>2016</noscript><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-nc-sa/3.0/80x15.png" class="cc-img"/></a><a href="/feeds/atom.xml"><i class="fa fa-rss fa-fw"></i></a></p>
      <ul class="list-unstyled">
          <li><i class="fa fa-code fa-fw"></i> Josh Finnie</li>
          <li><i class="fa fa-envelope fa-fw"></i> <a href="mailto:josh@jfin.us">josh@jfin.us</a></li>
          <li><i class="fa fa-phone-square fa-fw"></i> 860.716.5996</li>
      </ul>
      <p class="text-muted text-center">Created using <a href="http://blog.getpelican.com/">Pelican</a>! (With the help of <a href="http://getbootstrap.com">Twitter Bootstrap</a> and <a href="http://fontawesome.io">Font Awesome</a>.)</p>
    </footer>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-250621-15', 'joshfinnie.com');
    ga('send', 'pageview');

  </script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="/theme/js/main.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
